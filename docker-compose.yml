services:
  db:
    image: postgres:16-alpine
    container_name: flowtask-db
    environment:
      POSTGRES_DB: flowtask
      POSTGRES_USER: ${DB_USERNAME:-flow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-flow123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-flow} -d flowtask"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: flowtask-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/flowtask
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-flow}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-flow123}
      JWT_SECRET: ${JWT_SECRET:-FlowtaskProjectSecretKeyForJWTTokenGeneration2024VeryLongSecretKey}
      SPRING_SQL_INIT_MODE: never
      # Docker는 AWS 전용 = prod 모드 (실제 이메일 발송)
      EMAIL_ENVIRONMENT: prod
      # SMTP Configuration (Gmail)
      SPRING_MAIL_USERNAME: ${SMTP_USERNAME}
      SPRING_MAIL_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: ${API_URL:-}
        REACT_APP_WS_URL: ${WS_URL:-/ws}
    container_name: flowtask-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
