services:
  db:
    image: postgres:16-alpine
    container_name: flowtask-db
    environment:
      POSTGRES_DB: flowtask
      POSTGRES_USER: flow
      POSTGRES_PASSWORD: flow123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flow -d flowtask"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: flowtask-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/flowtask
      SPRING_DATASOURCE_USERNAME: flow
      SPRING_DATASOURCE_PASSWORD: flow123
      SPRING_SQL_INIT_MODE: never
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: flowtask-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
