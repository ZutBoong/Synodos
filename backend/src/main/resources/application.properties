# Server Configuration
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/flowtask
spring.datasource.username=flow
spring.datasource.password=flow123

# Database Initialization (schema.sql auto execute)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Configuration
jwt.secret=FlowtaskProjectSecretKeyForJWTTokenGeneration2024VeryLongSecretKey
jwt.expiration=86400000
