# Server Configuration
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/flowtask
#?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=flow
spring.datasource.password=flow123

# SQL Init Encoding
spring.sql.init.encoding=UTF-8

# Database Initialization
# Local: always (creates tables on startup)
# Docker: overridden to 'never' via environment variable
spring.sql.init.mode=always
# spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:reset.sql,classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# MyBatis Configuration
