# Server Configuration
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/flowtask
spring.datasource.username=flow
spring.datasource.password=flow123

# Database Initialization
# Local: always (creates tables on startup)
# Docker: overridden to 'never' via environment variable
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Configuration
jwt.secret=FlowtaskProjectSecretKeyForJWTTokenGeneration2024VeryLongSecretKey
jwt.expiration=86400000
